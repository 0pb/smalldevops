<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="0pb">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Testing graph website</title>

    <link rel="icon" href="data:,">
    <!-- Custom styles for this template -->
    <link href="file.css" rel="stylesheet">
    <link href="bootstrap.min.css" rel="stylesheet">
  </head>

<body>
<div id="parent_body">
<div id="child_body">
  <main>
        <nav class="navbar navbar-expand-lg mb-3 pb-0 pt-0 text-white navbar-dark bg-dark shadow">
            <ul class="nav navbar-nav">
              <li class="nav-item">
                <a class="navbar-brand" href="#">SmallDevops</a>
              </li>
              <li class="nav-item">
                
                <a href="https://github.com/0pb/smalldevops" class="btn btn-secondary">Made by 0pb</a>
              </li>
            </ul>

              <ul class="navbar-nav navbar-right pr-4 pt-1 ml-auto">
                  <li>
                    <h5 class="btn btn-outline-light" aria-disabled="true" id="button_auto_refresh">
                        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit-2"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg> 
                      Set auto-refresh</h5>
                  </li>
                  <li>
                    <h5 class="ml-2 btn btn-outline-light" aria-disabled="true" id="toggling_auto_refresh">
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-refresh-ccw"><polyline points="1 4 1 10 7 10"></polyline><polyline points="23 20 23 14 17 14"></polyline><path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path></svg> 
                    Toggle auto-refresh</h5>
                  </li>                
                  <li>
                    <input class="ml-2 form-control form-control-dark" type="text" id="auto_refresh_value" placeholder="10 (seconds)" aria-label="Search">
                  </li>
              </ul>
        </nav>

      <div class="container-fluid ml-1 mb-3">
      <div class="row">
        <div class="col-6 col-md-4">
          <div class="card">
            <div class="card-header text-center">Amount of test failed</div>
            <div class="card-body"><h5 class="card-title text-center" id="amount_failed">Special title treatment</h5></div> 
            </div>
        </div>   

        <div class="col-6 col-md-4">
          <div class="card">
            <div class="card-header text-center">Passing test</div>
            <div class="card-body"><h5 class="card-title text-center" id="pass_percent">0%</h5></div>
          </div> 
        </div> 

        <div class="col-6 col-md-4">
          <div class="card">
            <div class="card-header text-center">Timing (program)</div>
            <div class="card-body"><h5 class="card-title text-center" id="timing_prog">Special title treatment</h5></div>
          </div> 
        </div>
      </div>
      </div>

      <div class="container-fluid ml-2 pr-3">
      <div class="row">

        <div class="col-xl-6" id="left_column">
            <div class="row pr-2">
              <canvas class="bg-light mb-5" id="line_chart_amount"></canvas>
            </div>
            <div class="row pr-2">
              <canvas class="col bg-light" id="line_chart_timing"></canvas>
            </div>
        </div> 

        <div class="col-xl-6" id="right_column">
          <div class="card text-white" id="special_card">
            <div class="card-header row justify-content-between mx-0">
              <div class="col-5 " id="commit_hash">Commit hash</div>
              <div class="col-3" id="commit_date">date</div>
              <div class="col-1" id="current_index">Current index</div>
              <div class="col-2" id="amount_test_total">Total</div>
              <div class="col-1 collapser4">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-zoom-in"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line><line x1="11" y1="8" x2="11" y2="14"></line><line x1="8" y1="11" x2="14" y2="11"></line></svg>
              </div>
            </div>
            <div class="card-body" id="card_info">
              <ul class="list-group list-group-flush row">
                <li>Author : <p id="commit_author" class="text-dark bg-light list-group-item">Text</p></li>
                <li>Message : <p id="commit_msg" class="text-dark bg-light list-group-item">Text</p></li>
              </ul>
              <h5 class="collapser3 card-title pt-3">List error</h5>
              <div id="small_color_error" class="row"></div>
              <div class="collapser2"><h5 class="card-title pt-3">List error (message)</h5></div>
              <div class="list-group list-group-flush"><div id="test_fail"><p></p></div></div>
            </div>
          </div>
        </div>

    </div>
    </div>
  </main>
</div>
</div>
<script src="jquery-latest.min.js"></script>
<script src="luxon.min.js"></script>
<script src="chart.min.js"></script>
<script src="output.js"></script>
<script src="file.js"></script>

</body>
</html>
